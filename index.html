<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <hr>
    </header>
    <section id="wrapper">
        <aside id="login">
            <h1>Create Game</h1>
            <form action="results.html" method="GET">
                <label for="players">Number of players</label>
                <select name="n-players" id="players">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="player1">
                <select name="weapon" id="weapon">
                    <option value="" disabled selected>Choose Your Weapon...</option>
                    <option value="rock">ROCK #U+1fAA8</option>
                    <option value="paper">PAPER</option>
                    <option value="scissors">SCISSORS</option>
                </select>
                <button type="submit">START BATTLE!</button>
            </form>
        </aside>
        <section id="weapon-img">
            <h1>Main Content</h1>
        </section>
    </section>
    
</body>
</html>
